<section>
  <div class="table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef id="header">NAME</th>
        <td mat-cell *matCellDef="let e" id="row">
          {{ e.first_name }} {{ e.middle_name }} {{ e.last_name }}
          {{ e.extension_name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef id="header">ADDRESS</th>
        <td mat-cell *matCellDef="let e" id="row">{{ e.address }}</td>
      </ng-container>

      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef id="header">BIRTHDATE</th>
        <td mat-cell *matCellDef="let e" id="row">{{ e.birthdate }}</td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef id="header"></th>
        <td mat-cell *matCellDef="let e" id="row">
          <button mat-flat-button color="primary">UPDATE</button>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef id="header"></th>
        <td mat-cell *matCellDef="let e" id="row">
          <button mat-flat-button color="accent" (click)="Ondelete(e.id)">
               Delete
          </button>
        </td>
      </ng-container>


      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef id="header"></th>
        <td mat-cell *matCellDef="let e" id="row">
          <button mat-flat-button color="accent">VIEW</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayFields"></tr>
      <tr mat-row *matRowDef="let row; columns: displayFields"></tr>
    </table>
    <mat-paginator
      id="paginator"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</section>
