<section>
    <div class="top-container">
      <h1 class="bg-title">PENDING APPOINTMENT</h1>
          <div class="inventory">
              <span class="material-symbols-outlined icon">feed</span>
              <span class="text">PENDING APPOINTMENT</span>
          </div>
  </div>  
  <hr>
  
    <div class="table">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef id="header">PATIENT ID</th>
            <td mat-cell *matCellDef="let e" id="row">{{ e.id }}</td>
          </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef id="header">NAME</th>
          <td mat-cell *matCellDef="let e" id="row">
            {{ e.first_name }} {{ e.middle_name }} {{ e.last_name }}
            {{ e.extension_name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef id="header">GENDER</th>
            <td mat-cell *matCellDef="let e" id="row">{{ e.gender }}</td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef id="header">CONTACT</th>
            <td mat-cell *matCellDef="let e" id="row">{{ e.phone }}</td>
          </ng-container>

          <ng-container matColumnDef="birthdate">
            <th mat-header-cell *matHeaderCellDef id="header">BIRTHDATE</th>
            <td mat-cell *matCellDef="let e" id="row">{{ e.birthdate }}</td>
          </ng-container>
  
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef id="header">PROCEDURE</th>
          <td mat-cell *matCellDef="let e" id="row">{{ e.address }}</td>
        </ng-container>

        <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef id="header">ADDRESS</th>
            <td mat-cell *matCellDef="let e" id="row">{{ e.address }}</td>
          </ng-container>
  
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef id="header">STATUS</th>
            <td mat-cell *matCellDef="let e" id="row">
              <button mat-flat-button style="color: white; background-color: green; border-radius: 5px; width: 80px; height: 50px;">APPROVE</button>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayFields"></tr>
        <tr mat-row *matRowDef="let row; columns: displayFields"></tr>
      </table>
      <mat-paginator
        id="paginator"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </section>
