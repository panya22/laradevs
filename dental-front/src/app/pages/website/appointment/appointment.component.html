<div class="container">
    <nav>
      <div class="nav__logo">CHECK APP</div>
      <ul class="nav__links">
        <li routerLink="/booking" style="cursor: pointer;">Home</li>
        <li routerLink="/appointment" ><button class="btn">Appointment</button></li>
      </ul>
    </nav>


    <section class="form-container">
        <header>Dental Appointment Schedule</header>
        <form action="#" class="form">
          <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required />
          </div>
          <div class="input-box">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address" required />
          </div>
          <div class="column">
            <div class="input-box">
              <label>Phone Number</label>
              <input type="text" placeholder="Enter phone number" required />
            </div>
            <div class="input-box">
              <label>Birth Date</label>
              <input type="date" placeholder="Enter birth date" required />
            </div>
          </div>
          <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
              <div class="gender">
                <input type="radio" id="check-male" name="gender" checked />
                <label for="check-male">Male</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-female" name="gender" />
                <label for="check-female">Female</label>
              </div>
            </div>
          </div>
          <div class="input-box address">
            <label>Address</label>
            <input type="text" placeholder="Enter Complete Address" required />
            <label>Reason of Dental Appointment</label>
            <input type="text" placeholder="Please State Your Reason of Dental Appointment" required />
          </div>
          <button>Submit</button>
        </form>
      </section>
  </div>
