<div class="parent">
  <div class="auth-container">
    <div class="login" *ngIf="showLogin">
      <div class="login-triangle"></div>

      <h2 class="login-header">Log in</h2>

      <form class="login-container">
        <p>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </p>
        <p>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </p>
        <p><input type="submit" (click)="onLogin()" value="Log in" /></p>
      </form>
      <p class="toggle-link" (click)="toggleForm()">
        Don't have an account? Sign up
      </p>
    </div>

    <div class="signup" *ngIf="!showLogin">
      <div clas s="login-triangle"></div>

      <h2 class="login-header">Sign up</h2>

      <form class="login-container">
        <p>
          <input
            type="text"
            name="fullName"
            [(ngModel)]="name"
            placeholder="Full Name"
          />
        </p>
        <p>
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Email"
          />
        </p>
        <p>
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Password"
          />
        </p>
        <p><input type="submit" (click)="onSignUp()" value="Sign up" /></p>
      </form>
      <p class="toggle-link" (click)="toggleForm()">
        Already have an account? Log in
      </p>
    </div>
  </div>
</div>
